<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/payroll_form.css">
        <title>Employee payroll form</title>
        <script defer src="../js/payroll_form.js"></script>
    </head>
    <body>
        <!--UC1-->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/emp.jpg" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(event);return false">
            
            <!--UC2-->
            <div class ="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name"
                        placeholder="Your name.." required>
        </div>
        <!--UC3-->
        <div class="row-content">
            <label class="label text" for="Profile">Profile image</label>
            <div class ="Profile-radio-content">
                <label>
                <input type="radio" id="profile1" name="profile"
                       value="../assets/happy.jpg.png" required>
                <img class="profile" id="image1" src="../assets/happy.jpg.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile"
                       value="../assets/model.jpg.png" required>
                <img class="profile" id="image2" src="../assets/model.jpg.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile"
                       value="../assets/pic1.jpg.png" required>
                <img class="profile" id="image3" src="../assets/pic1.jpg.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile"
                       value="../assets/superman.jpg.png" required>
                <img class="profile" id="image4" src="../assets/superman.jpg.png">
                </label>
            </div>
           </div>
           <div class="row-content">
               <label class="label text" for="gender">Gender</label>
               <div>
                   <input type="radio" id="male" name="gender" value="male">
                   <label class="text" for="male">Male</label>
                   <input type="radio" id="female" name="gender" value="female">
                   <label class="text" for="female">Female</label>
               </div>
           </div>
           <div class="row-content">
               <label class="label text" for="department">Department</label>
           <div>
               <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
               <label class="text" for="hr">HR</label>
               <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
               <label class="text" for="sales">Sales</label>
               <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
               <label class="text" for="finance">Finance</label>
               <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
               <label class="text" for="engineer">Engineer</label>
               <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
               <label class="text" for="others">Others</label>
           </div>
        </div>
        <div class="row-content">
            <label class="label text" for="salary">Choose your Salary:</label>
            <input class="input" type="range" name="salary" id="salary" min="300000"
                   max="600000" step="100" value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
        <!--UC5-->
        <div class ="row-content">
            <label class="label text" for="startDate">StartDate</label>
            <div>
                <select id="day" name="Day">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                    <option value="1">7</option>
                    <option value="1">8</option>
                    <option value="1">9</option>
                    <option value="1">10</option>
                    <option value="1">11</option>
                    <option value="1">12</option>
                    <option value="1">13</option>
                    <option value="1">14</option>
                    <option value="1">15</option>
                    <option value="1">16</option>
                    <option value="1">17</option>
                    <option value="1">18</option>
                    <option value="1">19</option>
                    <option value="1">20</option>
                    <option value="1">21</option>
                    <option value="1">22</option>
                    <option value="1">23</option>
                    <option value="1">24</option>
                    <option value="1">25</option>
                    <option value="1">26</option>
                    <option value="1">27</option>
                    <option value="1">28</option>
                    <option value="1">29</option>
                    <option value="1">30</option>
                    <option value="1">31</option>
                </select>    
                <select id="month" name="Month">
                    <option value="Jan">January</option>
                    <option value="Feb">Feburary</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">August</option>
                    <option value="Sept">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
                <select id="year" name="Year">
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
            </div>
        </div>
        <!--UC6-->
        <div class="row-content">
            <label class="label text " for="notes">Notes</label>
            <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px"></textarea>
        </div>
        <div class="buttonParent">
            <!-- <a href="./home.html" class="resetButton button cancelButton">Cancel</a> -->
            <div class ="cancelButton">
                <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
            </div>

            <div class ="submit-reset" >
                <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </div>

    </form>
</body>
</html>
